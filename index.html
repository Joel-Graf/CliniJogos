<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CliniJogos</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/assets/images/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="
          navbar navbar-light navbar-expand-lg
          light-grey-bg
          align-items-center
          d-flex
          p-2
        "
      >
        <a href="/index.html" alt="CliniJogos logo" class="logo">
          <img
            src="assets/images/logo.png"
            alt="CliniJogos logo"
            class="logo-img"
          />
          <h1 class="logo-text">
            <span class="logo-text-first-half">Clini</span
            ><!--
            --><span class="logo-text-second-half">Jogos</span>
          </h1>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">In√≠cio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact.html">Entre em contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="py-4 main" id="app">
      <div class="container">
        <div class="row px-4">
          <div class="col-md-4 game-card" v-for="game in games" :key="game.id">
            <div class="card mb-4 shadow">
              <img
                :src="'assets/images/games/'+game.image"
                :alt="game.name"
                height="270px"
              />
              <div class="card-body">
                <h3>{{game.name}}</h3>
                <p class="card-text">{{game.description}}</p>
                <div class="d-flex justify-content-center align-items-center">
                  <a
                    class="btn btn-md btn-outline-dark flex-fill p-2"
                    :class="{ disabled: !game.enabled }"
                    href="/game.html"
                    role="button"
                    >Jogar!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="navbar fixed-bottom text-muted light-grey-bg">
      <div class="container">
        <p class="float-right my-1">
          <a href="#" class="back-to-top"
            ><img
              src="assets/images/up-arrow.jpg"
              alt="Voltar ao topo"
              height="32px"
            />
            Voltar ao topo</a
          >
        </p>
        <p>Joel Marcos Graf &copy; CliniJogos</p>
      </div>
    </footer>
  </body>
</html>
