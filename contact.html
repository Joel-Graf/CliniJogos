<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>CliniJogos</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/assets/images/favicon.png"
    />
  </head>
  <body
    class="
      d-flex
      flex-column
      justify-content-center
      align-items-center
      light-grey-bg
    "
  >
    <header class="mb-2">
      <a href="/index.html" alt="CliniJogos logo" class="logo">
        <img
          src="assets/images/logo.png"
          alt="CliniJogos logo"
          class="logo-img"
        />
        <h1 class="logo-text">
          <span class="logo-text-first-half">Clini</span
          ><!--
          --><span class="logo-text-second-half">Jogos</span>
        </h1>
      </a>
      <h2 class='text-center mt-2'>Entre em contato</h2>
    </header>
    <main class="mb-5 d-flex contact-form">
      <form class='flex-fill'>
        <div class="form-group py-2">
          <label for="nome">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            placeholder="Insira seu nome"
            required
          />
        </div>
        <div class="form-group py-2">
          <label for="email">E-mail</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Insira seu e-mail"
            required
          />
        </div>
        <div class="form-group py-2">
          <label for="mensagem">Mensagem</label>
          <textarea
            class="form-control"
            id="mensagem"
            placeholder="Insira sua mensagem"
            required
          ></textarea>
          <div class="invalid-feedback">Insira seu mensagem</div>
        </div>
        <button type="submit" class="btn btn-dark py-2 my-3 submit-button">Enviar!</button>
      </form>
    </main>
  </body>
</html>
